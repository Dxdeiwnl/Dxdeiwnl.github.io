<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <style>
            #janela {
                position: absolute;
                width: 300px;
                height: 300px;
                background-color: #069;
                left: 300px; /* Posição inicial para o movimento */
            }
        </style>
        <!-- Carregar jQuery de um CDN -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#esquerda').click(function() {
                    $('#janela').animate({left: '-=300px'}, 1000); // Movimento para a esquerda em 300px
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="esquerda" value="Mover para esquerda" />
        <div id="janela"></div>
    </body>
</html>
