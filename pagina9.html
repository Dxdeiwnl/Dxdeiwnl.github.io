<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery</title>
        <style>
            #janela {
                position: absolute;
                width: 300px;
                height: 300px;
                background-color: #069;
                left: 0; 
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#direita').click(function() {
                    $('#janela').animate({left: '+=300px'}, 1000); 
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="direita" value="Mover para direita" />
        <div id="janela"></div>
    </body>
</html>
